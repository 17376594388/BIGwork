 {% extends 'base1.html' %}

{% block content %}
<h2>注册</h2>
<form action="/signup" method="post" role="form"> 

   <div class="input-group input-group-md"> 
    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span> 
    <input type="text" class="form-control" name="username" placeholder="请输入注册邮箱" id="sg_username" /> 
   </div> 

   <div class="input-group input-group-md"> 
    <input type="text"  class="form-control" name="checknum" id="checknum" placeholder="请输入验证码" />
	<span class="input-group-btn"><button type="button" id="sende" class="btn btn-default btn-block">获取验证码</button></span>
   </div> 

   <div class="input-group input-group-md"> 
    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span> 
    <input type="password" class="form-control" name="userpwd" id="sg_userpwd" placeholder="请输入密码" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" /> 
   </div> 

   <div class="input-group input-group-md"> 
    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span> 
    <input type="password" class="form-control" name="userpwdagain" id="sg_userpwdagain" placeholder="请再次输入密码" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" /> 
   </div> 
   
   <br/> 
   <a href="/login" style="margin-right: 160px;">返回登录</a> 
   <a href="/findback">找回密码</a> 
   <br/> 
   <button type="Submit" id="signup" class="btn btn-success btn-block">注册</button> 
<p style="color:red" id="tip2"></p> 
  </form> 

{% endblock %}
